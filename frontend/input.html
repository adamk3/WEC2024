<html>
  <link rel="stylesheet" href="css/stylesinput.css">
  <head class="add-event">
    <form action="/add" method="POST">
      <div>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          required
          oninput="checkForm()"
        />
        <label></label>
      </div>
      <div>
        <input
          type="text"
          name="long"
          id="long"
          placeholder="Longitude"
          required
          oninput="checkForm()"
        />
        <label></label>
      </div>
      <div>
        <input
          type="text"
          name="lat"
          id="lat"
          placeholder="Latitude"
          required
          oninput="checkForm()"
        />
        <label></label>
      </div>
      <div id="slider">
        <input
          type="range"
          name="intensity"
          id="intensity"
          min="1"
          max="10"
          step="1"
          value="5"
          oninput="updateSliderValue(this.value)"
        />
        <label for="intensity">Intensity</label>
        <output for="intensity" id="intensityOutput">5</output>
      </div>
      <script> // Update the slider
        function updateSliderValue(value) {
          document.getElementById("intensityOutput").textContent = value;
        }
      </script>      
      <div>
        <select
          name="type"
          id="type"
          required
          onchange="checkForm()"
        >
          <option value="" disabled selected>Select a Type</option>
          <option value="flood">flood</option>
          <option value="hurricane">hurricane</option>
          <option value="earthquake">earthquake</option>
          <option value="tornado">tornado</option>
        </select>
        <label for="type"></label>
      </div>
      <div>
        <input
          type="date"
          name="date"
          id="date"
          placeholder="Date"
          required
          oninput="checkForm()"
        />
        <label></label>
      </div>

      <button type="submit" id="add" disabled onclick="top.location.reload();">
        Add
      </button>
    </form>
    <button id="closeForm">Close</button>

    <script>
      document
        .getElementById("closeForm")
        .addEventListener("click", function () {
          window.parent.postMessage("closeForm", "*");
        });
    </script>

    <script>
      function checkForm() {
        const name_value = document.getElementById("name").value;
        const long_value = document.getElementById("long").value;
        const lat_value = document.getElementById("lat").value;
        const intensity_value = document.getElementById("intensity").value;
        const type_value = document.getElementById("type").value;
        const date_value = document.getElementById("date").value;

        const add_button = document.getElementById("add");

        if (
          name_value.trim() !== "" &&
          long_value.trim() !== "" &&
          lat_value.trim() !== "" &&
          intensity_value.trim() !== "" &&
          type_value.trim() !== "" &&
          date_value.trim() !== ""
        ) {
          add_button.removeAttribute("disabled");
        } else {
          add_button.setAttribute("disabled", "disabled");
        }
      }
    </script>
  </head>
</html>
